<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${voiture?.id} != null ? 'Modifier voiture' : 'Ajouter voiture'">Voiture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: 2rem auto;
        }

        .form-control, .form-select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand text-white" href="/"><i class="fas fa-car-side"></i> Location Voitures</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="/"><i class="fas fa-home"></i> Accueil</a>
            <a class="nav-link text-white" href="/voitures"><i class="fas fa-list"></i> Voitures</a>
        </div>
    </div>
</nav>

<div class="form-container">
    <h2 class="mb-4">
        <i class="fas fa-car"></i> 
        <span th:text="${voiture?.id} != null ? 'Modifier la voiture' : 'Ajouter une voiture'"></span>
    </h2>

    <form th:action="${voiture?.id} != null ? @{'/voitures/update/' + ${voiture.id}} : @{/voitures/save}"
          th:object="${voiture}" method="post" class="row g-3 mt-2">

        <div class="col-md-6">
            <label class="form-label fw-bold"><i class="fas fa-barcode"></i> Immatriculation</label>
            <input class="form-control" th:field="*{immatriculation}" required placeholder="ABC-1234">
        </div>
        <div class="col-md-6">
            <label class="form-label fw-bold"><i class="fas fa-industry"></i> Marque</label>
            <input class="form-control" th:field="*{marque}" required placeholder="Toyota, Mercedes, etc.">
        </div>
        
        <div class="col-md-6">
            <label class="form-label fw-bold"><i class="fas fa-layer-group"></i> Segment</label>
            <select class="form-select" th:field="*{segment}" required>
                <option value="">Choisir un segment</option>
                <option value="Compact">Compact</option>
                <option value="SUV">SUV</option>
                <option value="Berline">Berline</option>
                <option value="Luxe">Luxe</option>
                <option value="Utilitaire">Utilitaire</option>
                <option value="Sport">Sport</option>
            </select>
        </div>
        
        <div class="col-md-3">
            <label class="form-label fw-bold"><i class="fas fa-dollar-sign"></i> Prix / jour (DH)</label>
            <input class="form-control" type="number" step="0.01" th:field="*{prixJour}" required placeholder="150.00">
        </div>
        
        <div class="col-md-3">
            <label class="form-label fw-bold"><i class="fas fa-check-circle"></i> Disponible</label>
            <select class="form-select" th:field="*{disponible}">
                <option th:value="true">Oui</option>
                <option th:value="false">Non</option>
            </select>
        </div>

        <div class="col-12">
            <label class="form-label fw-bold"><i class="fas fa-images"></i> URL de l'image</label>
            <input class="form-control" th:field="*{imageUrl}" placeholder="https://example.com/image.jpg">
            <small class="text-muted">Vous pouvez utiliser un lien d'image externe</small>
        </div>

        <div class="col-12">
            <label class="form-label fw-bold"><i class="fas fa-align-left"></i> Description</label>
            <textarea class="form-control" th:field="*{description}" rows="4" placeholder="DÃ©crivez la voiture..."></textarea>
        </div>

        <div class="col-12 mt-4">
            <button class="btn btn-primary btn-lg" type="submit">
                <i class="fas fa-save"></i> Enregistrer
            </button>
            <a class="btn btn-secondary btn-lg" th:href="@{/voitures}">
                <i class="fas fa-times"></i> Annuler
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
